<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Oyun</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/oyun1.css">

</head>

<body>
  <div class="container">
    <h1 id="baslat" onclick="oyunuBaslat()" class="text-center p-3 m-3">Oyunu Başlat !</h1>

    <div class=" row">

      <div class="col-6 d-flex justify-content-center flex-column align-items-center">
        <h2>Oyuncu 1</h2>
        <img id="zar1" src="1.png" alt="" width="250">
      </div>
      <div class="col-6 d-flex justify-content-center flex-column align-items-center">
      <h2>Oyuncu 2</h2>
      <img id="zar2" src="1.png" alt="" width="250">
      </div>

    </div>

    <br><br>

<h4 id="sonuc" class="d-flex justify-content-center flex-column align-items-center text-success"></h4>

  </div>










  <script type="text/javascript">
    function oyunuBaslat() {
    var baslat= document.querySelector("#baslat"); // getElementById de olur.
    var oyuncu1Zar = document.querySelector("#zar1");
    var oyuncu2Zar = document.querySelector("#zar2");
    var sonuc = document.querySelector("#sonuc");

    var rastgeleSayi1 = Math.floor(Math.random() *6) +1 ; // 0-1 // 0-5 // 1-6
    var rastgeleSayi2 = Math.floor(Math.random() *6) +1 ;

    // rastgeleSayi1 -> 2
    var resimAdresi1 = rastgeleSayi1 + ".png"
    oyuncu1Zar.setAttribute("src" , resimAdresi1);

    var resimAdresi2 = rastgeleSayi2 + ".png"
    oyuncu2Zar.setAttribute("src" , resimAdresi2);

    if(rastgeleSayi1>rastgeleSayi2) {
      sonuc.innerText="Sonuç: Birinci Oyuncu Kazandı"
    }else if(rastgeleSayi2>rastgeleSayi1){
      sonuc.innerText="Sonuç: İkinci Oyuncu Kazandı"
    }else {
      sonuc.innerText="Sonuç: Oyun berabere"
    }

    }
  </script>


</body>

</html>
